<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="display"> 0 </div>
        <div class="calc-buttons">
            <button class="7 inputs">7</button>
            <button class="8 inputs">8</button>
            <button class="9 inputs">9</button>
            <button class="add operators">+</button>
            <button class="4 inputs">4</button>
            <button class="5 inputs">5</button>
            <button class="6 inputs">6</button>
            <button class="sub operators">-</button>
            <button class="1 inputs">1</button>
            <button class="2 inputs">2</button>
            <button class="3 inputs">3</button>
            <button class="mul operators">*</button>
            <button class="0 inputs">0</button>
            <button class="decimal">.</button>
            <button class="sign">+/-</button>
            <button class="div operators">/</button>
            <button class="equal">=</button>
            <button class="clear">AC</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
